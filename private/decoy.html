<!doctype html>
<html lang="zh-CN">
<head>

  <title>你来这里想干嘛</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #fff3d9 0%, #f2d4a9 55%, #e0b178 100%);
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      color: #3c2b18;
    }

    .card {
      max-width: 520px;
      padding: 36px 32px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.88);
      box-shadow: 0 18px 40px rgba(40, 24, 10, 0.2);
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
    }

    p {
      margin: 0;
      font-size: 15px;
      line-height: 1.7;
      color: #6b4a2a;
    }

    .emoji {
      font-size: 38px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">(¬‿¬)</div>
    <h1>你来这里想干嘛？</h1>

  </div>

</html>
